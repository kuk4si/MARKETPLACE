{% extends 'base.html' %}

{% block title %}Редактирование :: {{ user.username }}{% endblock %}

{% block content %}

            {% if request.user.pk == profile.user.pk %}

                <br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                <input type="submit" value="Сохранить">

            {% else %}

                <div class="error_account_access">
                    Нет доступа
                </div>

            {% endif %}

{% endblock %}
